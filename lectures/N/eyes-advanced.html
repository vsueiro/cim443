<!doctype html>
<html>
  <head>

    <title>Eyes</title>

    <style>

      * {
        margin: 0;
      }

      html {
        height: 100%;
        overflow: hidden;
      }

      body {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: Plum;
      }

      .eye {
        position: relative;
        width: 100px;
        height: 100px;
      }

      .ball {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: GhostWhite;
      }

      .pupil {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 50%;
        height: 50%;
        border-radius: 50%;
        background: Black;
        transform: translate( -50%, -50% );
        transition: all .1s ease;
        z-index: 1;
      }

      .lids {
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 100%;
        height: 100%;
        z-index: 2;
      }

      .lid {
        width: 100%;
        height: 0%;
        background: Plum;
      }

    </style>

  </head>
  <body>

    <template id="template">
      <div class="eye">
        <div class="ball"></div>
        <div class="pupil"></div>
        <div class="lids">
          <div class="lid"></div>
          <div class="lid"></div>
        </div>
      </div>
    </template>

    </div>

    <script>

      class Aim
      {
        constructor()
        {
          this.x = 0
          this.y = 0
        }
        update( event )
        {
          this.x = event.clientX / window.innerWidth
          this.y = event.clientY / window.innerHeight
        }
      }

      class Eyes
      {
        constructor( creature, amount )
        {
          this.creature = creature
          this.list = []

          for ( let i = 0; i < amount; i++ )
            this.list.push( new Eye( creature ) )
        }
        look()
        {
          this.list.forEach( eye => {
            eye.look()
          } )
        }
      }

      class Eye
      {
        constructor( creature )
        {

          this.creature = creature
          this.element = template.content.firstElementChild.cloneNode( true )

          this.distance = 0
          this.angle = 0
          this.offsetX = 0
          this.offsetY = 0
          this.intensity = 40
          this.sensitivity = .2
          this.aperture = 0

          this.render()
        }
        locate()
        {
          let rect = this.element.getBoundingClientRect()

          this.x = ( rect.left + ( rect.width / 2 ) ) / window.innerWidth
          this.y = ( rect.top + ( rect.height / 2 ) ) / window.innerHeight

        }
        measure( x1, y1, x2, y2 )
        {
          let x = x1 - x2
          let y = y1 - y2

          this.distance = Math.sqrt( x * x + y * y )
          this.angle = Math.atan2( y, x )

          this.offsetX = Math.cos( this.angle )
          this.offsetY = Math.sin( this.angle )

          console.log( this.distance )

        }
        look()
        {
          this.locate()
          this.measure( this.x, this.y, this.creature.aim.x, this.creature.aim.y )

          let x = this.offsetY * this.intensity * this.distance
          let y = this.offsetX * this.intensity * this.distance

          if ( x > this.intensity )
            x = intensity

          if ( y > this.intensity )
            y = intensity


          Object.assign(
            this.element.querySelector( '.pupil' ).style,
            {
              top : 50 - x + '%',
              left : 50 - y + '%',
            }
          )

          this.blink()
        }
        blink()
        {

          if ( this.distance < this.sensitivity )
            this.aperture = ( this.sensitivity - this.distance ) * 40 / this.sensitivity
          else
            this.aperture = 0

          this.element.querySelectorAll( '.lid' )[0].style.height = this.aperture + '%'
          this.element.querySelectorAll( '.lid' )[1].style.height = this.aperture + '%'
        }
        render()
        {
          document.body.append( this.element )
        }
      }

      class Creature
      {
        constructor( amount )
        {
          this.eyes = new Eyes( this, amount )
          this.aim = new Aim()

          this.follow()
        }
        update( event )
        {
          this.aim.update( event )
          this.eyes.look()
        }
        follow()
        {
          window.addEventListener( 'mousemove', event => { this.update( event ) } )
          window.addEventListener( 'touchmove', event => { this.update( event ) } )
          window.addEventListener( 'click', event => { this.update( event ) } )
        }
      }

      creature = new Creature( 2 )

    </script>

  </body>
</html>
